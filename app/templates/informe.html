{% extends 'base.html' %}
{% block title %} Informe {% endblock %}
{% block content %} 
    <h2>Resumen del registro</h2>
    <p><strong>Fecha del registro: </strong>{{ fecha }}</p>
    <p><strong>Nombre:</strong>{{ nombre }}</p>
    
    <ul> 
        {% for clave, valor in datos.items() %}
        <li><strong>{{ clave }}:</strong> {{ valor }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('direcciones.nuevo') }}"> Realizar nuevo registro</a>
{% endblock %}
